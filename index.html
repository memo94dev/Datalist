<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Dinámico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejemplo de "select dinámico" o "datalist"</h1>
    <div class="container">
    <div class="ejemplo">
        <h2>Prueba de Búsqueda:</h2>
        <label>
            Buscar: 
            <input type="search" list="resultados">
        </label>
        <datalist id="resultados">
            <option value="HTML"></option>
            <option value="CSS"></option>
            <option value="JavaScript"></option>
            <option value="Python"></option>
        </datalist>
    </div>

<figure>
<pre class="pre"><code>&lt;label&gt;
    Prueba de Búsqueda con input list: 
    &lt;input list=&quot;resultados&quot;&gt;
&lt;/label&gt;

&lt;datalist id=&quot;resultados&quot;&gt;
    &lt;option value=&quot;HTML&quot;&gt;&lt;/option&gt;
    &lt;option value=&quot;CSS&quot;&gt;&lt;/option&gt;
    &lt;option value=&quot;JavaScript&quot;&gt;&lt;/option&gt;
    &lt;option value=&quot;Python&quot;&gt;&lt;/option&gt;
&lt;/datalist&gt;</code></pre>

</figure>

</div>
</body>
</html>
